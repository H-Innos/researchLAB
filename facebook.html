<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #4267B2;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .header .nav-links {
            display: flex;
            align-items: center;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            margin-right: 20px;

            font-size: 16px;
        }
        .header a {
            margin-left: 20px;
        }

        .post-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 500px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* To make space for the fixed header */
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .poster-name {
            font-weight: bold;
        }

        .post-description {
            margin: 15px 0;
        }

        .post-image a img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">FacedIn</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
        </div>
    </div>

    <div class="post-container">
        <div class="post-header">
            <img src="seb.png" alt="Profile Picture" class="profile-pic">
            <div class="poster-name">SEB - innovation and technology driven bank</div>
        </div>
        <div class="post-description">
            Hey, master's program student! View the most innovative and modern collaboration in creating research at a new-age bank at SEB!
            <br> <br>Click the link below to check it out!
        </div>
        <div class="post-image">
            <a href="landing.html">
                <img src="placeholder.png" alt="Post Image">
            </a>
        </div>
    </div>
</body>
</html>
